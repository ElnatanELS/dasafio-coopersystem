<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">

    <th mat-header-cell *matHeaderCellDef> {{titleColumnEnum[column] }} </th>
    <td mat-cell *matCellDef="let element" > {{returnValue(element[column])}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr matRipple  mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToResgate(row)"></tr>
</table>
