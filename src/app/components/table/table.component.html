<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> NOME </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="objetivo">
    <th mat-header-cell *matHeaderCellDef> OBJETIVO </th>
    <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="saldoTotalDisponivel">
    <th mat-header-cell *matHeaderCellDef> SALDO TOTAL DISPON√çVEL </th>
    <td mat-cell *matCellDef="let element"> {{element.saldoTotalDisponivel}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToResgate(row)"></tr>
</table>
